<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopVersatile - Sua Loja de Produtos Afiliados</title>
  <style>
    /* Reset e estilos básicos */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    /* Cabeçalho */
    header {
      background-color: #1a1a2e;
      color: #fff;
      padding: 20px 0;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav ul {
      list-style: none;
      display: flex;
    }
    nav ul li {
      margin-left: 20px;
    }
    nav ul li a {
      color: #fff;
      font-weight: bold;
    }
    /* Seção Hero */
    .hero {
      background: url('https://via.placeholder.com/1200x400') no-repeat center center/cover;
      color: #fff;
      padding: 100px 0;
      text-align: center;
    }
    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 24px;
      margin-bottom: 30px;
    }
    .btn {
      background-color: #e94560;
      color: #fff;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #d63447;
    }
    /* Seção de Destaques */
    .highlights {
      padding: 60px 0;
      background-color: #fff;
    }
    .highlights h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 36px;
      color: #1a1a2e;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }
    .card {
      background-color: #f1f1f1;
      border-radius: 10px;
      overflow: hidden;
      width: 300px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-body {
      padding: 20px;
    }
    .card-body h3 {
      margin-bottom: 10px;
      color: #1a1a2e;
    }
    .card-body p {
      margin-bottom: 15px;
    }
    /* Depoimentos */
    .testimonials {
      padding: 60px 0;
      background-color: #f9f9f9;
    }
    .testimonials h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 36px;
      color: #1a1a2e;
    }
    .testimonial {
      max-width: 600px;
      margin: 0 auto 30px;
      text-align: center;
    }
    .testimonial p {
      font-style: italic;
      margin-bottom: 10px;
    }
    .testimonial h4 {
      color: #e94560;
    }
    /* Rodapé */
    footer {
      background-color: #1a1a2e;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    /* Responsivo */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: center;
      }
      .cards {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
